      </a>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-light btn-outline-success text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  New Itinerary
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-expedia">
        <h5 class="modal-title" id="exampleModalLabel">New Itinerary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        
        <form onsubmit="app.itinerariesController.newItin()">

          <div class="mb-1">
            <label for="Name" class="form-label"></label>
            <input type="text" class="form-control" required name="name" minlength="3" maxlength="15" id="name" aria-describedby="helpId" placeholder="Name of Itinerary">
          </div>

          <div class="my-1 mb-4">
            <label for="Name" class="form-label"></label>
            <input type="text" class="form-control" required name="tag" id="tag" aria-describedby="helpId" placeholder="Tag Itinerary">
          </div>
        
          <button type="submit"  class="btn btn-primary">Save Itinerary</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </form>

      </div>
      <div class="modal-footer bg-expedia">
      </div>
    </div>
  </div>
</div>
    </nav>
  </header>
  <main class="bg-dark">
    <div>

      <!-- <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div> -->
      
    </div>
    <div class="container-fluid">
      <div id="itinerary" class="row">
        <!-- <div class="col-12"> -->
          
          <div  class="col-12 mt-3 px-1">
            
            
            <!-- template -->

            <div class="m-2 p-3 bg-light rounded">
              <h3 class="p-2 pb-4 m-0 d-flex justify-content-between">
                <span class=" rounded p-1 border border-0">${this.name} - <span class="text-muted fs-4"> ${this.tag}</span>
              </span>
              
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#${this.id}-main-collapse" aria-expanded="false" aria-controls="${this.id}-main-collapse">
                ${this.name}
              </button>
              
              <div class="text-end">${this.Total ? "$" : ''}${this.Total ? this.Total : ''}</div>
              <div onclick="app.itinerariesController.removeItin('${this.id}')" class="btn btn-danger mdi mdi-delete"></div>
            </h3>
            <div class="collapse" id="${this.id}-main-collapse">
              <div class="card card-body">
              <div class="row">
                <div class="col-12 ">
                
                <!-- content -->
                
                
                      
                      

                  <div class="bg-expedia p-2 rounded d-flex fw-bold shadow-sm">
                    <div class="table-header">Type</div>
                    <div class="table-header">Name</div>
                    <div class="table-header table-text-center">Confirmation</div>
                    <div class="table-header">Address</div>
                    <div class="table-header end">Date</div>
                    <div class="table-header end">Cost</div>
                  </div>
                </div>
              </div>
              <div id="itineraries" class="row">
                <div class="col-12 ">
            
                  ${this.getReservations ? this.getReservations : '<div id="reservations"
                    class="bg-primary p-2 py-3 border border-1 border-secondary shadow-sm  mt-4 rounded d-flex"> No Reservations
                    Saved </div>'}
            
                </div>
              </div>
              <p class="my-4">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${this.id}-form"
                  aria-expanded="false" aria-controls="collapse${this.id}-form">
                  New Reservation
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${this.id}-notes"
                  aria-expanded="false" aria-controls="collapse${this.id}-notes">
                  Notes
                </button>
              </p>
            
              <div class="collapse" id="collapse${this.id}-form">
                <div class="card card-body">
                  <div id="reservation-form" class="row">
                    <div class="col">
                      <div class="border border-1 border-secondary shadow-sm rounded my-3 p-3">
                        <h4>New Reservation</h4>
                        <form onsubmit="app.reservationsController.newRes('${this.id}')">
                          <div class="row justify-content-center">
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input type="text" class="form-control" required name="name" id="name" aria-describedby="helpId"
                                  placeholder="Name of Reservation">
                              </div>
                            </div>
            
                            <div class="col-md-3 col-6 ">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input class="form-control" type="date" name="date" id="date">
                              </div>
                            </div>
            
                            <div class="col-md-3 col-6 ">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input class="form-control" type="number" placeholder="Price" name="price" id="price">
                              </div>
                            </div>
            
            
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input type="text" class="form-control" required name="address" id="address"
                                  aria-describedby="helpId" placeholder="Address">
                              </div>
                            </div>
            
                            <div class="col-md-3 col-6 ">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input class="form-control" placeholder="Confirmation" type="text" name="confirmation"
                                  id="confirmation">
                              </div>
                            </div>
            
                            <div class="col-md-3 col-6 ">
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input class="form-control" type="text" placeholder="Type" name="type" id="type">
                              </div>
                            </div>
            
                            <button class="btn btn-warning btn-outline-success text-dark w-25">Add Reservation</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="collapse" id="collapse${this.id}-notes">
                <div class="card card-body">
            
                  <textarea name="${this.id}textarea" id="${this.id}textarea"
                    onblur="app.itinerariesController.textArea('${this.id}')" cols="30" rows="10">${this.notes}</textarea>
                </div>
              </div>
            </div>
            
          </div>
        </div>
            <!-- end template -->
          </div>
        </div>
        

<span></span>



          </div>

        <!-- </div> -->
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with 💖 by Codeworks</small></p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
